# Ununseptium Repository Manifest
# Defines all required paths, workflows, docs, and quality rules

metadata:
  repo: https://github.com/olaflaitinen/ununseptium
  branch: main
  version: "1.0"

# Required root files (community health + governance)
required_root_files:
  - README.md
  - LICENSE
  - SECURITY.md
  - CONTRIBUTING.md
  - CODE_OF_CONDUCT.md
  - GOVERNANCE.md
  - SUPPORT.md
  - CHANGELOG.md
  - PRIVACY.md
  - COMPLIANCE.md
  - CITATION.md
  - ROADMAP.md
  - pyproject.toml

# GitHub templates
required_github_templates:
  - .github/ISSUE_TEMPLATE/bug_report.yml
  - .github/ISSUE_TEMPLATE/feature_request.yml
  - .github/PULL_REQUEST_TEMPLATE.md

# GitHub workflows (must match badge URLs)
required_workflows:
  - name: ci
    path: .github/workflows/ci.yml
    badge: true
  - name: docs-quality
    path: .github/workflows/docs-quality.yml
    badge: true
  - name: security
    path: .github/workflows/security.yml
    badge: true
  - name: build
    path: .github/workflows/build.yml
    badge: true
  - name: release
    path: .github/workflows/release.yml
    badge: false
  - name: publish
    path: .github/workflows/publish.yml
    badge: false
  - name: codeql
    path: .github/workflows/codeql.yml
    badge: true
  - name: scorecard
    path: .github/workflows/scorecard.yml
    badge: true
  - name: sbom
    path: .github/workflows/sbom.yml
    badge: false
  - name: provenance
    path: .github/workflows/provenance.yml
    badge: false

# Documentation structure
required_docs:
  # Core docs
  - docs/index.md
  - docs/toc.md
  - docs/glossary.md
  - docs/faq.md
  - docs/references.md
  # Architecture
  - docs/architecture/overview.md
  - docs/architecture/data-flow.md
  - docs/architecture/plugin-architecture.md
  - docs/architecture/ai-pipeline.md
  # KYC
  - docs/kyc/kyc-overview.md
  # AML
  - docs/aml/aml-overview.md
  # Security
  - docs/security/security-overview.md
  - docs/security/threat-model.md
  - docs/security/auditability.md
  - docs/security/crypto-and-key-management.md
  # MathStats
  - docs/mathstats/mathstats-overview.md
  - docs/mathstats/uncertainty.md
  - docs/mathstats/sequential.md
  - docs/mathstats/evt.md
  - docs/mathstats/hawkes.md
  - docs/mathstats/graph-features.md
  # AI
  - docs/ai/ai-overview.md
  - docs/ai/sciml.md
  - docs/ai/governance.md
  # Model Zoo
  - docs/model-zoo/model-zoo.md
  # Performance
  - docs/performance/performance.md
  # Legal
  - docs/legal/legal-notices.md
  # Figures
  - docs/figures/README.md

# Required scripts
required_scripts:
  - scripts/docs_lint.py
  - scripts/generate_figures.py
  - scripts/repo_audit.py
  - scripts/link_check.py
  - scripts/verify_badges.py

# Python library structure
required_python:
  - src/ununseptium/__init__.py
  - src/ununseptium/cli/main.py

# Quality rules for documentation
doc_quality_rules:
  no_emojis: true
  required_sections:
    major_docs:
      - Scope
      - Definitions
      - References
  mermaid_required:
    - docs/architecture/overview.md
    - docs/architecture/data-flow.md
    - docs/architecture/plugin-architecture.md
    - docs/architecture/ai-pipeline.md
  latex_required:
    - docs/mathstats/uncertainty.md
    - docs/mathstats/evt.md
    - docs/mathstats/hawkes.md
    - docs/mathstats/graph-features.md
  tables_required: true

